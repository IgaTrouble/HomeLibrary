<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>View</title>
<div th:replace="fragment/headerinc ::head"></div>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
	<h2>Szcegóły wybranej książki</h2>
	<div>
		<form class="form-horizontal" th:object="${books}">
			<div class="form-group">
				<label class="col-sm-2 control-label">Tytuł:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="*{title}">Tytuł</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Autor:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="*{author}">Autor</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Gatunek:</label>
				<div class="col-sm-10">
					<ul>
						<li th:each="gatunek: *{gatunek}" th:text="${gatunek.name}">Tags</li>
					</ul>
				</div>
			</div>
		</form>
	</div>
	
	<footer>
		<div th:replace="fragment/footer :: footer"></div>
	</footer>
</body>
</html>
