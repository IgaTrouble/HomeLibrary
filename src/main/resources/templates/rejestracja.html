<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
	<h1>Strona Rejestracji</h1>
	<form th:action="@{/registration}" method="post" th:object="${osoba}">

		<p>
		<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </label><br/>
			<input type="text" placeholder="Podaj imię" th:field="*{name}" />
		</p>
		<p>
		<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{last}"> </label><br/>
			<input type="text" placeholder="Podaj nazwisko"
				th:field="*{lastName}" />
		</p>
		<p>
			<label th:if="${#fields.hasErrors('email')}" th:errors="*{login}"> </label><br/>
			<input type="email" placeholder="Podal login(e-mail)"
				th:field="*{email}" />
		</p>
		<p>
			<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> </label><br/>
			<input type="password" placeholder="Podaj hasło"
				th:field="*{password}" />
		</p>
		<p>
			<button type="submit" >Registered User</button>
		</p>
	</form>
	
	<span th:utext="${successMessage}"></span>

</body>
</html>
