<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
	<h1>Strona Rejestracji</h1>
	<form th:action="@{/rejestracja}" method="post" th:object="${osoby}">

		<p>
		<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </label><br/>
			<input type="text" placeholder="Podaj imię" th:field="*{name}" />
		</p>
		<p>
		<label th:if="${#fields.hasErrors('last')}" th:errors="*{last}"> </label><br/>
			<input type="text" placeholder="Podaj nazwisko"
				th:field="*{last}" />
		</p>
		<p>
			<label th:if="${#fields.hasErrors('login')}" th:errors="*{login}"> </label><br/>
			<input type="email" placeholder="Podal login(e-mail)"
				th:field="*{login}" />
		</p>
		<p>
			<label th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"> </label><br/>
			<input type="password" placeholder="Podaj hasło"
				th:field="*{pass}" />
		</p>
		<p>
			<button type="submit" >Zarejestruj użytkownika</button>
		</p>
	</form>
	
	<span th:utext="${successMessage}"></span>

</body>
</html>
